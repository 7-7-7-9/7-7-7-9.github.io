<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://raw.githubusercontent.com/voucan/voucan.github.io/refs/heads/main/googleclassroom.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comfortaa', cursive;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .show-navbar-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            display: none;
            z-index: 2000;
        }
        .show-navbar-button i {
            color: gold;
        }
        .tabs {
            display: flex;
            align-items: center;
            background-color: #222;
            border-bottom: 2px solid #FFD700;
            overflow: hidden;
            white-space: nowrap;
        }
        .tab {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            color: #ccc;
            cursor: pointer;
            position: relative;
            background-color: #333;
            border-right: 1px solid #555;
            transition: background-color 0.3s;
            flex-shrink: 1;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tab.active {
            background-color: #444;
            color: #FFD700;
        }
        .tab:hover {
            background-color: #555;
        }
        .tab .close-button {
            margin-left: 5px;
            color: #ccc;
            cursor: pointer;
            font-size: 14px;
        }
        .tab .close-button:hover {
            color: #f00;
        }
        .add-tab-button {
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: #FFD700;
            border: none;
            outline: none;
            font-size: 20px;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            width: 100%;
            z-index: 1000;
            border-bottom: 2px solid #FFD700;
        }
        .navbar-left {
            display: flex;
            gap: 10px;
        }
        .navbar button {
            background: transparent;
            border: none;
            color: #FFD700;
            cursor: pointer;
            font-size: 20px;
        }
        .navbar button:hover {
            color: #fff;
        }
        .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            border-radius: 25px;
            background-color: #000;
            border: 2px solid #FFD700;
            overflow: hidden;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background-color: transparent;
            color: #ccc;
            font-size: 16px;
        }
        .search-bar input:focus {
            outline: none;
        }
        .search-bar button {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .content-wrapper {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            margin-top: 80px;
            height: calc(100% - 80px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .hide-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #FFD700;
            cursor: pointer;
            z-index: 1001;
        }
        .navbar.hidden, .tabs.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tabs" id="tabs">
        <div class="tab active" onclick="selectTab(this)">Tab 1 <span class="close-button" onclick="closeTab(event, this)">×</span></div>
        <button class="add-tab-button" onclick="addTab()">+</button>
    </div>
    <div class="navbar" id="navbar">
        <div class="navbar-left">
            <button onclick="home()"><i class="fa fa-home"></i></button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.back()"><i class="fas fa-arrow-left"></i></button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.history.forward()"><i class="fas fa-arrow-right"></i></button>
            <button onclick="document.querySelector('#proxy-iframe').contentWindow.location.reload()"><i class="fas fa-redo"></i></button>
            <button onclick="toggleNavbar()">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button onclick="settings()"><i class="fa fa-cog"></i></button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search or enter a URL" onkeydown="if(event.key === 'Enter') search()">
            <button onclick="search()">SEARCH <i class="fas fa-search"></i></button>
        </div>
    </div>
            <button class="show-navbar-button" id="show-navbar-button" onclick="toggleNavbar()">
                <i class="fas fa-arrow-down"></i>
            </button>
    <div class="content-wrapper" id="content-wrapper">
        <iframe id="proxy-iframe" src="/static/index.html" onload="updateTabName()"></iframe>
    </div>
    <script>
        let tabCount = 1;

        function selectTab(tabElement) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            tabElement.classList.add('active');
            document.getElementById('proxy-iframe').src = tabElement.getAttribute('data-url');
        }

        function addTab() {
            tabCount++;
            const tabsContainer = document.getElementById('tabs');
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            newTab.textContent = `Tab ${tabCount}`;
            newTab.setAttribute('data-url', '/static/index.html');
            newTab.innerHTML += ' <span class="close-button" onclick="closeTab(event, this)">×</span>';
            newTab.onclick = () => selectTab(newTab);
            tabsContainer.insertBefore(newTab, document.querySelector('.add-tab-button'));
            resizeTabs();
            selectTab(newTab);
        }

        function closeTab(event, closeButton) {
            event.stopPropagation();
            const tab = closeButton.parentElement;
            const tabsContainer = document.getElementById('tabs');
            if (tab.classList.contains('active')) {
                const nextTab = tab.nextElementSibling || tab.previousElementSibling;
                if (nextTab && nextTab.classList.contains('tab')) {
                    selectTab(nextTab);
                }
            }
            tabsContainer.removeChild(tab);
            resizeTabs();
        }

        function resizeTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabWidth = Math.min(150, 100 / tabs.length + '%');
            tabs.forEach(tab => {
                tab.style.maxWidth = tabWidth;
            });
        }

        function search() {
            const input = document.getElementById('search-input').value.trim();
            if (input) {
                const url = input.startsWith('http') ? input : `https://google.com/search?q=${encodeURIComponent(input)}`;
                document.getElementById('proxy-iframe').src = url;
                document.querySelector('.tab.active').setAttribute('data-url', url);
            }
        }

        function updateTabName() {
            const iframe = document.getElementById('proxy-iframe');
            iframe.onload = () => {
                const title = iframe.contentDocument ? iframe.contentDocument.title : 'New Tab';
                document.querySelector('.tab.active').textContent = title.substring(0, 10);
                document.querySelector('.tab.active').innerHTML += ' <span class="close-button" onclick="closeTab(event, this)">×</span>';
            };
        }

        function home() {
            document.getElementById('proxy-iframe').src = '/static/index.html';
            document.querySelector('.tab.active').setAttribute('data-url', '/static/index.html');
        }

        function settings() {
            document.getElementById('proxy-iframe').src = '/settings/prox';
            document.querySelector('.tab.active').setAttribute('data-url', '/settings/prox');
        }

        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            const tabs = document.getElementById('tabs');
            const showNavbarButton = document.getElementById('show-navbar-button');
            navbar.classList.toggle('hidden');
            tabs.classList.toggle('hidden');
            showNavbarButton.style.display = navbar.classList.contains('hidden') ? "block" : "none";
        }
    </script>
</body>
</html>
