<html>
<head>
    <title>Prox Selection</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            color: gold;
            margin-bottom: 20px;
        }
        .mod-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border: 2px solid gold;
            background-color: black;
            color: gold;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .mod-button:hover {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>How would you like to open our pr√∏xy?</h1>
    </div>

    <a class="mod-button" onclick="window.location.href='/prox'">Open Here</a>
    <a class="mod-button" onclick="window.open('/prox', '_blank')">Open In New Tab (Uncloaked)</a>
    <a class="mod-button" onclick="openInIframe()">Open in New Tab with Iframe</a>

    <script>
        function openInIframe() {
 
            const newTab = window.open('about:blank', '_blank');

                const iframe = document.createElement('iframe');
                iframe.src = '/';
                iframe.style.width = '100vw';
                iframe.style.height = '100vh';
                iframe.style.border = 'none';
                newTab.document.body.style.margin = '0';
                newTab.document.body.appendChild(iframe);

            newTab.document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
