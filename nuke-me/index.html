<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Not A Nuke">
    <meta property="og:description" content="Enable Popups, NOT A NUKE">
    <meta property="og:image" content="/apps/nuke.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Nuke</title>
    <link rel="icon" href="/apps/nuke.png" type="image/png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            window.location.href = "/nuke-me";

            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                const iframe = document.createElement('iframe');
                iframe.src = '/games/clusterrush';
                iframe.style.width = '100vw';
                iframe.style.height = '100vh';
                iframe.style.border = 'none';
                newTab.document.body.style.margin = '0';
                newTab.document.body.appendChild(iframe);
            }
        };
    </script>
</head>
<body>
</body>
</html>
