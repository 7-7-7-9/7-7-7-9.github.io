    <div class="settings-container">
        <h1>Settings</h1>

        <label for="beforeUnloadToggle">Enable Anti-Close:</label>
        <input type="checkbox" id="beforeUnloadToggle" />

        <hr>

        <label for="siteTitle">Set Site Title:</label>
        <input type="text" id="siteTitle" placeholder="Enter site title" />

        <label for="siteLogo">Set Site Favicon:</label>
        <input type="file" id="siteLogo" accept="image/*" />

        <button id="saveSettings">Save Settings</button>
    </div>
<script>

    const beforeUnloadEnabled = localStorage.getItem('beforeUnloadEnabled') === 'true';
    if (beforeUnloadEnabled) {
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });
    }


    const savedTitle = localStorage.getItem('siteTitle');
    if (savedTitle) {
        document.title = savedTitle;
    }

    const savedLogo = localStorage.getItem('siteLogo');
    if (savedLogo) {
        const logoElement = document.querySelector('link[rel="icon"]'); 
        if (logoElement) {
            logoElement.href = savedLogo;
        }
    }
</script>
