            padding-top: 60px;
        }
        .header {
            position: fixed;

            justify-content: space-between;

            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);

            color: white;
            z-index: 1000;
            margin: 0;
        }
        .logo-text img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
