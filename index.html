<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://raw.githubusercontent.com/voucan/voucan.github.io/refs/heads/main/googleclassroom.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: white;
        }
        .logo-text img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
            display: block;
        }
    </style>
    <script>
        window.onload = function() {
            if (window.name !== "about:blank") {
                var newTab = window.open("about:blank", "_blank");
                if (newTab) {
                    newTab.document.write(`
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <style>
                                body { margin: 0; }
                                iframe { width: 100vw; height: 100vh; border: none; }
                            </style>
                        </head>
                        <body>
                            <iframe src="${window.location.href}"></iframe>
                        </body>
                        </html>
                    `);
                    newTab.document.close();
                } else {
                    console.log('index.html loaded')
                }
            }
        };
    </script>
</head>
<body>
    <div class="header">
        <div class="logo-text">
            <img src="https://raw.githubusercontent.com/US4-UBG/US4-UBG.github.io/refs/heads/main/logo.png" alt="Logo">
            <a href="/">US4</a>
        </div>
        <div class="nav-buttons">
            <a href="/games">üïπÔ∏è Games</a>
            <a href="/partners">üë• Partners</a>
            <a href="/extra">‚ûï Extra</a>
        </div>
    </div>
    <div class="content">
        <iframe src="/p"></iframe>
    </div>
</body>
</html>
