    <style>
        body {
            background: url('/bg.gif') repeat center center fixed;
            background-size: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: white;
        }
        .logo-text img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .game-button {
            position: relative;
            background-color: #333;
            border: 2px solid #444;
            padding: 0;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #555;
        }
        .game-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .game-title {
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 36px;
            margin: 20px 0 10px 0;
        }
        .games-title {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
        }
        .update-log-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        .update-log-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
        .update-log-content h2 {
            margin-bottom: 10px;
            font-size: 28px;
        }
        .update-log-content p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .blur-content {
            filter: blur(5px);
        }
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-family: 'Comfortaa', sans-serif; 
            font-weight: bold; 
            opacity: 0;
            background: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
        .game-button:hover .game-overlay {
            opacity: 1; 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

<body>

    <div class="header blur-content">
        <div class="logo-text">
            <img src="https://raw.githubusercontent.com/US4-UBG/US4-UBG.github.io/refs/heads/main/logo.png" alt="Logo">
            <a href="/">US4</a>
        </div>
        <div class="nav-buttons">
            <a href="/games">üïπÔ∏è Games</a>
            <a href="/partners">üë• Partners</a>
            <a href="/apps">üìô Apps & More</a>
            <a href="/settings">‚öôÔ∏è Settings</a>
            <a href="/extra">‚ûï Extra</a>
        </div>
    </div>

    <div class="game-title blur-content">US4</div>
    <div class="games-title blur-content">Play Our Top Games</div>

    <div class="game-grid blur-content" id="gameGrid">
        <div class="game-button">
            <a href="/games/retro-bowl">
                <img src="/retro-bowl/retro-bowl.png" alt="Retro Bowl">
                <div class="game-overlay">Retro Bowl</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/subwaysurfers">
                <img src="/SubwaySurfers/subway.jfif" alt="Subway Surfers">
                <div class="game-overlay">Subway Surfers</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/snowrider">
                <img src="/games-repo/snow-rider/snowrider.png" alt="Snow Rider 3D">
                <div class="game-overlay">Snow Rider 3D</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/run3">
                <img src="/Run-3/Run3.png" alt="Run 3">
                <div class="game-overlay">Run 3</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/holeio">
                <img src="/hole-io/holeio.png" alt="Hole.io">
                <div class="game-overlay">Hole.io</div>
            </a>
        </div>
    </div>

    <img id="mod" src="" alt="Message of the day" style="display:none; margin: 5px auto; display:block; max-width: 80%;">

    <div class="update-log-overlay" id="updateLog">
        <div class="update-log-content">
            <h2>Update Log</h2>
            <p>Version 1.4: Fixed Snow Rider 3D, Added Flappy Bird, New AI powered by groq!</p>
        </div>
    </div>

    <script>
        const currentVersion = "1.4"; // Version
        const modSrc = 'https://i.ibb.co/g6PqFqq/mod.png';

        window.onload = function() {
            const mod = document.getElementById('mod');
            if (modSrc) {
                mod.src = modSrc;
                mod.style.display = 'block'; 
            } else {
                mod.style.display = 'none';
            }

            const storedVersion = localStorage.getItem('updateLogVersion');
            if (storedVersion !== currentVersion) {
                document.getElementById('updateLog').style.display = 'flex';
                document.querySelectorAll('.blur-content').forEach(function(element) {
                    element.classList.add('blur-content');
                });
            } else {
                document.getElementById('updateLog').style.display = 'none';
                document.querySelectorAll('.blur-content').forEach(function(element) {
                    element.classList.remove('blur-content');
                });
            }
        }

        document.getElementById('updateLog').addEventListener('click', function() {
            document.getElementById('updateLog').style.display = 'none';
            document.querySelectorAll('.blur-content').forEach(function(element) {
                element.classList.remove('blur-content');
            });
            localStorage.setItem('updateLogVersion', currentVersion); 
        });

   
        document.querySelectorAll('.game-button a').forEach(function(link) {
            link.addEventListener('click', function() {
                document.querySelectorAll('.blur-content').forEach(function(element) {
                    element.classList.remove('blur-content');
                });
            });
        });
    </script>
</body>
