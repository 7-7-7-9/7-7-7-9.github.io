<body>

    <div class="header blur-content">
        <div class="logo-text">
            <img src="https://raw.githubusercontent.com/US4-UBG/US4-UBG.github.io/refs/heads/main/logo.png" alt="Logo">

    <div class="game-title blur-content">US4</div>

    <img id="mod" src="" alt="Message of the day" style="display:none; margin: 5px auto; display:block; max-width: 80%;">

    <div class="update-log-overlay" id="updateLog">
        <div class="update-log-content">
            <h2>Update Log</h2>
            <p>Version 1.4: Fixed Snow Rider 3D, Added Flappy Bird, New AI powered by groq!</p>
        </div>
    </div>

    <script>
        const currentVersion = "1.4"; // Version
        const modSrc = 'https://i.ibb.co/g6PqFqq/mod.png';

        window.onload = function() {
            const mod = document.getElementById('mod');
            if (modSrc) {
                mod.src = modSrc;
                mod.style.display = 'block'; 
            } else {
                mod.style.display = 'none';
            }

            const storedVersion = localStorage.getItem('updateLogVersion');
            if (storedVersion !== currentVersion) {
                document.getElementById('updateLog').style.display = 'flex';
                document.querySelectorAll('.blur-content').forEach(function(element) {
                    element.classList.add('blur-content');
                });
            } else {
                document.getElementById('updateLog').style.display = 'none';
                document.querySelectorAll('.blur-content').forEach(function(element) {
                    element.classList.remove('blur-content');
                });
            }
        }

        document.getElementById('updateLog').addEventListener('click', function() {
            document.getElementById('updateLog').style.display = 'none';
            document.querySelectorAll('.blur-content').forEach(function(element) {
                element.classList.remove('blur-content');
            });
            localStorage.setItem('updateLogVersion', currentVersion);
        });
    </script>
    <script type="text/javascript" src="/settings/settings.js"></script>

</body>
