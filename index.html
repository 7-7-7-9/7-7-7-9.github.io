<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Toxuras - Profile">
    <meta property="og:description" content="View Toxuras's profile card!">
    <meta property="og:image" content="https://i.ibb.co/KbSnR3V/toxuras.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxuras - Profile</title>
     <link rel="icon" href="https://i.ibb.co/KbSnR3V/toxuras.jpg" type="image/png">
</head>
<body>

<h1>Fetching Profile</h1>

<script>
    const url = 'https://raw.githubusercontent.com/Toxuras-Card/toxuras-card.github.io/refs/heads/main/pfp';

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            document.open();
            document.write(data);
            document.close();
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            document.body.innerHTML = 'Failed to load external content.';
        });
</script>

</body>
</html>
