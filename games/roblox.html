<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K8CCSDNPV3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-K8CCSDNPV3');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://raw.githubusercontent.com/voucan/voucan.github.io/refs/heads/main/googleclassroom.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/honeycomb.jfif') repeat center center fixed;
            background-size: 200px, 105px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            margin-bottom: 20px;
        }
        .logo-text {
            display: flex;
            align-items: center;
        }
        .logo-text img {
            height: 40px;
            margin-right: 10px;
        }
        .logo-text a {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .container {
            border: 2px solid #ffc700;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            background-color: #000;
            margin: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            flex-grow: 1;
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px 10px 0 0;
            flex-grow: 1;
        }
        .button-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border-radius: 0 0 20px 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .button-bar button {
            background-color: #000;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-bar button:hover {
            background-color: #ffc700;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">
            <img src="https://raw.githubusercontent.com/US4-UBG/US4-UBG.github.io/refs/heads/main/logo.png" alt="Logo">
            <a href="/">US4</a>
        </div>
        <div class="nav-buttons">
            <script type="text/javascript" src="/nav-bars/nav-games.js"></script>
        </div>
    </div>
    
    <div class="container">
        <iframe id="game-frame" class="game-iframe" allowfullscreen></iframe>

        <div class="button-bar">
            <button onclick="refreshGame()">&#x21bb;</button>
            <button onclick="toggleFullscreen()">&#x26F6;</button>
            <button onclick="DiscordBM()"><i class="fa-brands fa-discord"></i></button>
            <button onclick="AI()"><i class="fa-solid fa-robot"></i></button>
        </div>
    </div>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const iframe = document.getElementById('game-frame');
            const url = getUrlParameter('url') || '/static/embed#https://nowgg.lol';
            iframe.src = url;
        };

        function refreshGame() {
            const iframe = document.getElementById('game-frame');
            iframe.src = iframe.src;
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('game-frame');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function DiscordBM() {
            window.location.href = "javascript:(function(){var s=document.createElement('script');s.src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3';s.async=true;s.defer=true;document.body.appendChild(s);s.onload=function(){new Crate({server:'1157125685178007672',channel:'1210407964586807376'})}})();";
        }

        function AI() {
            window.location.href = "javascript: (function() { fetch('https://us4-ubg.github.io/ai/bookmarklet.js') .then(response => { if (!response.ok) throw new Error('Network response was not ok'); return response.text(); }) .then(scriptText => eval(scriptText)) .catch(error => console.error('Error fetching or executing the script:', error)); })();";
        }
    </script>
</body>
</html>
