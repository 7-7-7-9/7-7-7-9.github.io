<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K8CCSDNPV3"></script>
    <script>

      function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://raw.githubusercontent.com/voucan/voucan.github.io/refs/heads/main/googleclassroom.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: url('/bg.gif') repeat center center fixed;
            background-size: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: white;
        }
        .logo-text img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .game-button {
            position: relative;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        .game-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .game-button:hover img {
            opacity: 0.3;
        }
        .overlay-text {
            position: absolute;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 18px;
            text-align: center;
            opacity: 0; 
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1; 
            width: 100%; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        .game-button:hover .overlay-text {
            opacity: 1; 
        }
        .game-title {
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 36px;
            margin: 20px 0 10px 0;
        }
        .games-title {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #444;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">
            <img src="https://raw.githubusercontent.com/US4-UBG/US4-UBG.github.io/refs/heads/main/logo.png" alt="Logo">
            <a href="/">US4</a>
        </div>
        <div class="nav-buttons">
            <script type="text/javascript" src="/nav-bars/nav-games.js"></script>
        </div>
    </div>

    <div class="game-title">Games</div>
    <div class="games-title">Select from a variety of games!</div> 

    <div class="search-bar-container">
        <input type="text" id="gameSearch" class="search-bar" placeholder="Search for a game..." oninput="filterGames()">
    </div>

    <div class="game-grid" id="gameGrid">
        <div class="game-button">
            <a href="/games/retro-bowl">
                <img src="/retro-bowl/retro-bowl.png" alt="Retro Bowl">
                <div class="overlay-text">Retro Bowl</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/retro-bowl-college">
                <img src="/retro-bowl-college/download.png" alt="Retro Bowl College">
                <div class="overlay-text">Retro Bowl College</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/clusterrush">
                <img src="/clusterrush/clusterrush.png" alt="Cluster Rush">
                <div class="overlay-text">Cluster Rush</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/subwaysurfers">
                <img src="/SubwaySurfers/subway.jfif" alt="Subway Surfers">
                <div class="overlay-text">Subway Surfers</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/boxingrandom">
                <img src="/Boxing-Random/boxingrandom.jfif" alt="Boxing Random">
                <div class="overlay-text">Boxing Random</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/soccerrandom">
                <img src="/SoccerRandom2/soccerrandom.jfif" alt="Soccer Random">
                <div class="overlay-text">Soccer Random</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/basketrandom">
                <img src="/basketrandom/basketrandom.jfif" alt="Basket Random">
                <div class="overlay-text">Basket Random</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/volleyrandom">
                <img src="/volleyrandom/volleyrandom.jfif" alt="Volley Random">
                <div class="overlay-text">Volley Random</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/games/paperio">
                <img src="/games-repo/paper-io-2/paperio.jfif" alt="Paper.io">

        <div class="game-button">

        <div class="game-button">
            <a href="/games/run3">
                <img src="/Run-3/Run3.png" alt="Run 3">

        <div class="game-button">

        <div class="game-button">

        <div class="game-button">

        </div>

        </div>
        <div class="game-button">

                <div class="overlay-text">Snowball.io</div>
            </a>
        </div>
    </div>

    <script>
        function filterGames() {
            const searchInput = document.getElementById('gameSearch').value.toLowerCase();
            const games = document.querySelectorAll('.game-button');

            games.forEach(game => {
                const gameTitle = game.querySelector('.overlay-text').textContent.toLowerCase();
                if (gameTitle.includes(searchInput)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }
    </script>

    <script type="text/javascript" src="/settings/settings.js"></script>
