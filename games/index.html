<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            background-color: #111;
            color: gold;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .game-button {
            background-color: #333;
            color: gold;
            border: 2px solid #444;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #555;
        }
        .game-button img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: gold;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="game-grid">
    <div class="game-button">
        <a href="/games/retro-bowl">
            <img src="/retro-bowl/retro-bowl.jfif" alt="Retro Bowl Icon">
            Retro Bowl
        </a>
    </div>
    <div class="game-button">
        <a href="https://linkto-testgame.com">
            <img src="https://via.placeholder.com/80" alt="Test Game Icon">
            Test Game
        </a>
    </div>
    <div class="game-button">
        <a href="https://linkto-testgame2.com">
            <img src="https://via.placeholder.com/80" alt="Test Game 2 Icon">
            Test Game 2
        </a>
    </div>
</div>

</body>
</html>
