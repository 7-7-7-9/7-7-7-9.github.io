<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Rider 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.makeagif.com/media/7-05-2017/EFwjlJ.gif') repeat center center fixed;
            background-size: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            border: 2px solid #ffc700;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            background-color: #000;
            position: relative;
        }

        .game-iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 0 0 10px 10px;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .button-container button {
            background-color: #000;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .button-container button:hover {
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <iframe id="game-frame" class="game-iframe" src="/games-repo/snow-rider/frame.html" allowfullscreen></iframe>

    <div class="button-container">
        <button onclick="refreshGame()">&#x21bb;</button>
        <button onclick="toggleFullscreen()">&#x26F6;</button>
    </div>
</div>

<script>
    function refreshGame() {
        document.getElementById('game-frame').src = document.getElementById('game-frame').src;
    }

    function toggleFullscreen() {
        var iframe = document.getElementById('game-frame');
        if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => {
                alert(`Error attempting to enable fullscreen mode: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
