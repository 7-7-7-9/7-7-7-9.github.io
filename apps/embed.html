<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K8CCSDNPV3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-K8CCSDNPV3');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://raw.githubusercontent.com/voucan/voucan.github.io/refs/heads/main/googleclassroom.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: white;
        }
        .logo-text img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .content {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #inputContainer {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">
            <img src="https://raw.githubusercontent.com/US4-UBG/US4-UBG.github.io/refs/heads/main/logo.png" alt="Logo">
            <a href="/" style="color:white;">US4</a>
        </div>
        <div class="nav-buttons">
            <script type="text/javascript" src="/nav-bars/nav-apps.js"></script>
        </div>
    </div>

    <div class="content">
        <div id="inputContainer">
            <input type="text" id="linkInput" placeholder="Enter a link" value="https://us4-ubg.github.io">
            <button onclick="loadFrame()">Load Frame</button>
        </div>
        <iframe id="gameFrame" src="/p/games?url=/"></iframe>
    </div>

    <script type="text/javascript" src="/settings/settings.js"></script>
    
    <script>
        function loadFrame() {
            let inputLink = document.getElementById('linkInput').value;
            let iframe = document.getElementById('gameFrame');
            iframe.src = '/p/games?url=' + encodeURIComponent(inputLink);
        }
    </script>
</body>
</html>
