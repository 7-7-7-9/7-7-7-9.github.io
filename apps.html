    <meta charset="UTF-8">

    <style>
        body {
            background: url('https://i.makeagif.com/media/7-05-2017/EFwjlJ.gif') repeat center center fixed;
            background-size: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: white;
        }
        .logo-text img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .game-button {
            position: relative;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        .game-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .game-button:hover img {
            opacity: 0.3;
        }
        .overlay-text {
            position: absolute;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 18px;
            text-align: center;
            opacity: 0; 
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1; 
            width: 100%; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        .game-button:hover .overlay-text {
            opacity: 1; 
        }
        .game-title {
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 36px;
            margin: 20px 0 10px 0;
        }
        .games-title {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #444;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
    </style>

    <script>
        function checkGridAlignment() {
            const gameGrid = document.getElementById('gameGrid');
            const buttons = document.querySelectorAll('.game-button');
            const pageWidth = window.innerWidth;
            
            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                const distanceToRightEdge = pageWidth - rect.right;
                
             
                if (distanceToRightEdge < 75) {
                    button.style.clear = 'both';
                } else {
                    button.style.clear = 'none';
                }
            });
        }
        window.addEventListener('resize', checkGridAlignment);
        window.addEventListener('load', checkGridAlignment);
    </script>

    <script type="text/javascript" src="/settings/settings.js"></script>

    <script>
        function filterGames() {
            const searchInput = document.getElementById('gameSearch').value.toLowerCase();
            const games = document.querySelectorAll('.game-button');

            games.forEach(game => {
                const gameTitle = game.querySelector('.overlay-text').textContent.toLowerCase();
                if (gameTitle.includes(searchInput)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }
    </script>
