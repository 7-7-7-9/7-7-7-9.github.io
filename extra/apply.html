<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.makeagif.com/media/7-05-2017/EFwjlJ.gif') repeat center center fixed;
            background-size: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(85, 85, 85, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            color: white;
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            color: white;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #185abc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Partner Form</h2>
        <form id="websiteForm">
            <div class="form-group">
                <label for="websiteLink">What is your website's link?</label>
                <input type="text" id="websiteLink" name="websiteLink" required>
            </div>
            <div class="form-group">
                <label for="websiteVisits">How many visits do you have?</label>
                <input type="text" id="websiteVisits" name="websiteVisits" required>
            </div>
            <div class="form-group">
                <label for="gamesCount">How many games does your site have?</label>
                <input type="text" id="gamesCount" name="gamesCount" required>
            </div>
            <div class="form-group">
                <label for="contactInfo">How can we contact you? (Discord, Email, etc.)</label>
                <input type="text" id="contactInfo" name="contactInfo" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('websiteForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            let webhookUrl = process.env.Webhook;

            let websiteLink = document.getElementById('websiteLink').value;
            let websiteVisits = document.getElementById('websiteVisits').value;
            let gamesCount = document.getElementById('gamesCount').value;
            let contactInfo = document.getElementById('contactInfo').value;

            let embedData = {
                embeds: [
                    {
                        title: "Partner Applications",
                        color: 3447003,
                        fields: [
                            {
                                name: "Website Link",
                                value: websiteLink,
                                inline: true
                            },
                            {
                                name: "Visits",
                                value: websiteVisits,
                                inline: true
                            },
                            {
                                name: "Games",
                                value: gamesCount,
                                inline: true
                            },
                            {
                                name: "Contact",
                                value: contactInfo,
                                inline: true
                            }
                        ],
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(embedData)
            });

            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
